<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>visitor_application</title>

    <link rel="stylesheet" href="{% static  "css/visitor.css" %}" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div class="ui fixed inverted menu">
            <a href="homepage.html" class="item">Home</a>
    </div>

    <div class="ui vertical basic segment masthead">
        <div class="ui inverted text menu">
            <div class="right menu">
            </div>
        </div>

        <h1 class="ui inverted center aligned header slogan">
            Integrated Media Center
            <p class="inverted sub header">
                Be Here Now
            </p>
        </h1>
    </div>

    <div class="ui vertical basic segment">
            <div class="ui grid">
              <div class="three wide column">
                <div class="ui segment">
                  <div class="ui image">
                    <img src="../static/images/7.jpg" alt="" />
                  </div>
                  <h3>Username</h3>
                  <p>my info</p>
                  <p>my info</p>
                </div>
                  <div class="ui segment">
                    <div class="ui vertical fluid tabular menu">
                      <a href="visitor_contributions.html" class="active item">Upload</a>
                      <a href="visitor_application.html" class="item">Application</a>

                    </div>
                  </div>
              </div>

                <div class="thirteen wide stretched column">
                  <form class="ui form" action="visitor_application.html" method="post">
                    <div class="ui segment">

                      <i class="icon red inverted circular star"></i>
                      <h2>Join IMC</h2>
                      <h2>Choose a Department</h2>

                      <div class="ui dropdown">
                        <div class="field">
                          <select>
                              <option value="">Department</option>
                              <option value="1">主席团</option>
                              <option value="2">秘书处</option>
                              <option value="3">文字采编部</option>
                              <option value="4">视觉传媒部</option>
                              <option value="5">广播站</option>
                              <option value="6">电视台</option>
                              <option value="7">技术支持部</option>
                          </select>
                        </div>

                      </div>

                      <div class="filed">
                        <label><h3>Name:</h3></label>
                        <div class="ui input focus">
                          <input type="text" placeholder="申请人名">
                        </div>
                      </div>


                      <div class="field">
                        <label><h3>Application Form:</h3></label>
                        <input type="file"  name="name" value="">
                      </div>

                      <div class="filed">
                        <label><h3>Telephone:</h3></label>
                        <div class="ui input focus">
                          <input type="text" placeholder="电话">
                        </div>
                      </div>

                      <div class="filed">
                        <label><h3>E-mail:</h3></label>
                        <div class="ui input focus">
                          <input type="text" placeholder="邮箱">
                        </div>
                      </div>



                      <button type="submit" class="ui inverted circular red button">Submit</button>
                    </div>


                  </form>

                </div>
                </div>
            </div>
        </div>
    <div class="ui vertical very padded inverted segment">
      <div class="ui inverted center aligned segment">
        <h4>Integrated Media Center</h4>
        <p>All rights reserved.</p>
      </div>

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/semantic.js"></script>
    <script>
      (function($) {
        // 页面加载后的工作
        console.log("2222222");
        $("div.vertical a").on("click", function(e) {
          e.preventDefault();
          // 可以在这里判断被点击的a标签是否已经激活
          $(".active").removeClass("active");
          $(this).closest("a").addClass("active")
          // $($(this).attr("href")).addClass("active");
        })
      })(jQuery);
    </script>
    <script type="text/javascript">
      window.less = {
